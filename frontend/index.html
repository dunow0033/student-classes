<html>
    <head>
        <title>Student Classes</title>
        <style>
          #new-student {
            width: 50%;
            float: left;
          }
          #new-class {
            width: 50%;
            float: left;
          }
          #students-list {
            width: 100%;
            float: left;
          }
        </style>
    </head>
    <body>

    <h1>Student Classes</h1>
    
      <div>
        <form id="new-student">
          <h3>Add New Student</h3>
          <input type="text" id="name" name="name" placeholder="Student Name"><br>
          <input type="submit">
        </form>
      </div>
      <div>
        <form id="new-class">
          <p id="subject-name"></p>
          <input type="text" id="subject" name="subject" placeholder="Add Class"><br>
          <input type="submit">
        </form>
      </div>

      <div id='students-list'>
          <h2>
            Students
          </h2>
      </div>
      
      <script src="./src/index.js"></script>
      <script src='./src/components/Student.js'></script>
      <script src='./src/components/Subject.js'></script>
  </body>
  </html>
