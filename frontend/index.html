<html>
    <head>
        <title>Student Classes</title>
        <style>
          #new-student {
            width: 50%;
            float: left;
          }
          #new-class {
            width: 50%;
            float: left;
          }
          #container {  
            width: 100%;
            float: left;
          }
          #students-list {
            width: 50%;
            float: left;
          }
          #details {
            width: 50%;
            float: right;
          }
        </style>
    </head>
    <body>

    <h1>Student Classes</h1>
    
      <div>
        <form id="new-student">
          <h3>Add New Student</h3>
          <input type="text" id="name" name="student[name]" placeholder="Student Name"><br>
          <input type="text" id="age" name="student[age]" placeholder="Student Age"><br>
          <textarea rows="4" cols="30" name="student[about]" id="about" placeholder="Tell Us About Yourself..."></textarea><br>
          <input type="submit">
        </form>
      </div>
      <div>
        <form id="new-class">
          <h3 id="subject-name">Click a Student's 'Add New Class' Button!!</h3>
          <input type="text" id="subject" name="subject" placeholder="Add Class"><br>
          <input type="submit">
        </form>
      </div>

      <div id="container">

        <div id='students-list'>
          <h2>
            Students
          </h2>
        </div>

        <div>
          <h2>
            Details
          </h2>
          <p id='details'></p>
        </div>

      </div>
      
      <script src="./src/index.js"></script>
      <script src='./src/components/Student.js'></script>
      <script src='./src/components/Subject.js'></script>
  </body>
  </html>
